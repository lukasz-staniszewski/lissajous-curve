<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krzywe Lissajous</title>
    <link rel="stylesheet" href="style/style_tab.css">
    <script src="script/p5.js"></script>
    <script src="script/LissajousCurve.js"></script>
    <script src="script/CurveTable.js"></script>
    <script src="script/SwingingCircle.js"></script>
    <script src="script/NumberGenerator.js"></script>
    <script src="script/Slider.js"></script>

</head>

<body>
    <div class="h1wrap">
        <h1 class="glow">Tablica krzywych Lissajous</h1>
    </div>
    <div class="options">
        <div>
            <p class="glowGold">
                Siatka:
            </p>
            <div class="inputContainer">
                <input type="checkbox" id="grid" name="grid" value="show">
            </div>
        </div>
        <div>
            <p class="glowGold">
                Zatrzymaj po zakończeniu:
            </p>
            <div class="inputContainer">
                <input type="checkbox" id="freeze" name="freeze" value="yes">
            </div>
        </div>

        <div class="inpContainer">
            <p class="glowGold">
                Liczba próbek aproksymujących krzywą:
            </p>

            <form class="range">
                <div class="form-group range__slider">
                    <input type="range" step="1" id="range_step">
                </div>
                <!--/form-group-->
                <div class="form-group range__value">
                    <p id="value_step"></p>
                </div>
                <!--/form-group-->
            </form>
        </div>
    </div>

    <div class="footer glowGold">by Łukasz Staniszewski</div>
</body>

<script src="script/lissajous_table.js"></script>

</html>
