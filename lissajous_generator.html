<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krzywe Lissajous</title>
    <link rel="stylesheet" href="style/style_gen.css">
    <script src="script/p5.js"></script>
    <script src="script/LissajousCurve.js"></script>
    <script src="script/CurveTable.js"></script>
    <script src="script/SwingingCircle.js"></script>
    <script src="script/NumberGenerator.js"></script>
    <script src="script/Slider.js"></script>

</head>

<body>
    <div class="h1wrap">
        <h1 class="glow">Generator krzywej Lissajous</h1>
    </div>

    <div class="optionsX options">
        <div class="inpContainer">
            <p class="glowGold">
                Amplituda drgań X:
            </p>

            <form class="range">
                <div class="form-group range__slider">
                    <input type="range" step="1" id="range_amp_X">
                </div>
                <!--/form-group-->
                <div class="form-group range__value">
                    <p id="value_amp_X"></p>
                </div>
                <!--/form-group-->
            </form>
        </div>
        <!--/container-->

        <div class="inpContainer">
            <p class="glowGold">
                Częstość kołowa X:
            </p>

            <form class="range">
                <div class="form-group range__slider">
                    <input type="range" step="1" id="range_freq_X">
                </div>
                <!--/form-group-->
                <div class="form-group range__value">
                    <p id="value_freq_X"></p>
                </div>
                <!--/form-group-->
            </form>
        </div>
        <!--/container-->

        <div class="inpContainer">
            <p class="glowGold">
                Tłumienie drgań X:
            </p>

            <form class="range">
                <div class="form-group range__slider">
                    <input type="range" step="1" id="range_damp_X">
                </div>
                <!--/form-group-->
                <div class="form-group range__value">
                    <p id="value_damp_X"></p>
                </div>
                <!--/form-group-->
            </form>
        </div>
        <!--/container-->

        <div class="inpContainer">
            <p class="glowGold">
                Delta:
            </p>

            <form class="range">
                <div class="form-group range__slider">
                    <input type="range" step="1" id="range_delta">
                </div>
                <!--/form-group-->
                <div class="form-group range__value">
                    <p id="value_delta"></p>
                </div>
                <!--/form-group-->
            </form>
        </div>
        <!--/container-->
    </div>

    <div class="optionsY options">
        <div class="inpContainer">
            <p class="glowGold">
                Amplituda drgań Y:
            </p>

            <form class="range">
                <div class="form-group range__slider">
                    <input type="range" step="1" id="range_amp_Y">
                </div>
                <!--/form-group-->
                <div class="form-group range__value">
                    <p id="value_amp_Y"></p>
                </div>
                <!--/form-group-->
            </form>
        </div>
        <!--/container-->

        <div class="inpContainer">
            <p class="glowGold">
                Częstość kołowa Y:
            </p>

            <form class="range">
                <div class="form-group range__slider">
                    <input type="range" step="1" id="range_freq_Y">
                </div>
                <!--/form-group-->
                <div class="form-group range__value">
                    <p id="value_freq_Y"></p>
                </div>
                <!--/form-group-->
            </form>
        </div>
        <!--/container-->

        <div class="inpContainer">
            <p class="glowGold">
                Tłumienie drgań Y:
            </p>

            <form class="range">
                <div class="form-group range__slider">
                    <input type="range" step="1" id="range_damp_Y">
                </div>
                <!--/form-group-->
                <div class="form-group range__value">
                    <p id="value_damp_Y"></p>
                </div>
                <!--/form-group-->
            </form>
        </div>
        <!--/container-->
    </div>

    <div class="optionsCommon options">
        <div>
            <p class="glowGold">
                Obracanie:
            </p>
            <div class="inputContainer">
                <input type="checkbox" id="rotate" name="rotate" value="show">
            </div>
        </div>

        <div class="inpContainer">
            <p class="glowGold">
                Liczba próbek aproksymujących krzywą:
            </p>

            <form class="range">
                <div class="form-group range__slider">
                    <input type="range" step="1" id="range_step">
                </div>
                <!--/form-group-->
                <div class="form-group range__value">
                    <p id="value_step"></p>
                </div>
                <!--/form-group-->
            </form>
        </div>
    </div>

    <div class="footer glowGold">by Łukasz Staniszewski</div>
</body>

<script src="script/lissajous_generator.js"></script>

</html>
